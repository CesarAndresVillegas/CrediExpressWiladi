<ion-header-bar class="bar-stable bar-balanced">
<button class="button button-icon icon ion-chevron-left" ng-click="irAtras()"></button>
<h1 class="title">Cuotas de: {{nombre_cliente}}</h1>
</ion-header-bar>
<ion-view view-title="Pagos" name="pagos-view">
<ion-content class="padding">
<div class="list">
	<div class="card" ng-repeat="pago in misPagos">
		<div class="{{pago.vencida  | filterVencidas }}">
			No. Cuota {{pago.numero_cuota}}
		</div>
		<div class="item item-text-wrap">
			<p><b>Fecha de pago:</b> {{pago.fecha_pago | date:'dd/MM/yyyy'}}. <button class="button button-positive ion-android-checkmark-circle" ng-click="abonoCompleto($index)" style="float: right;" ng-disabled="getAbonoEnabled($index)"></button></p>
			<p><b>Abono:</b> <input type="number" string-to-number placeholder="0" ng-model="pago.abono" ng-disabled="getAbonoEnabled($index)"> <b>Total abono: {{pago.abono | currency:undefined:0}}</b></p>		
		</div>
		<div class="{{pago.vencida  | filterVencidas }}">
			<b>Valor Cuota:</b> {{pago.valor_cuota | currency:undefined:0}}.
		</div>
	</div>
</div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-balanced">
<div class="buttons">
</div>
<h2 class="title" style="color: black">Abono:<b>{{ getTotalAbono() | currency:undefined:0}}</b></h2>
<div class="buttons" ng-click="doSomething()">
	<button class="button button-dark icon-right ion-cash" ng-click="realizarPago()">Realizar Pago </button>
</div>
</ion-footer-bar>
</ion-view>
